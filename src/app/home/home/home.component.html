<h3 class="text-center cls-heading"> Angular Applicaton</h3>

<div>
    <input type="text" class="form-control input" placeholder="Enter a string.." #formatString/>
    <button (click)="onClickRemoveSpaces(formatString.value)" class="btn btn-primary">Format String</button>
    <b><p>{{ formatStringValue }}</p></b>
</div>


<div class="form-group">
    <input type="text" class="form-control input-string" placeholder="Enter a number.." #showMessage/>
    <button (click)="onClickShowMessage(showMessage.value)" class="btn btn-primary">Click Me!!</button>
    <b><p>{{ showMessageValue }}</p></b>
</div>

<app-table [userData]="userData"></app-table>
